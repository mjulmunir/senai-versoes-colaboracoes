        link-item
        rounded
        text-center
        d-flex
        align-items-center
        justify-content-around
      "
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>menu</mat-icon>
      <span>Todas as categorias</span>
    </a>
    <mat-menu #menu="matMenu" class="navbar-dark bg-dark">
      <a class="nav-link dropdown-item link-item rounded" routerLink="/#"
        ># Computadores</a
      >
      <a class="nav-link dropdown-item link-item rounded" routerLink="/#"
        ># Smartphones</a
      >
      <a class="nav-link dropdown-item link-item rounded" routerLink="/#"
        ># Tablets</a
      >
      <a class="nav-link dropdown-item link-item rounded" routerLink="/#"
        ># Consoles</a
      >
      <a class="nav-link dropdown-item link-item rounded" routerLink="/#"
        ># Hardware</a
      >
      <a class="nav-link dropdown-item link-item rounded" routerLink="/#"
        ># Periféricos</a
      >
      <a class="nav-link dropdown-item link-item rounded" routerLink="/#"
        ># Produtos digitais</a
      >
      <a class="nav-link dropdown-item link-item rounded" routerLink="/#"
        ># Cadeiras</a
      >
    </mat-menu>

    <a class="nav-link link-item rounded text-center" routerLink="/#"
      >Novidades</a
    >
    <a class="nav-link link-item rounded text-center" routerLink="/promotion"
      >Promoções</a
    >
    <a class="nav-link link-item rounded text-center" routerLink="/#"
      >Kits</a
    ></mat-toolbar-row
  >
</mat-toolbar>

<div
  class="example-container"
  [class.example-is-mobile]="mobileQuery.matches"
  *ngIf="shouldRun"
>
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{
          nav
        }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p *ngFor="let content of fillerContent">{{ content }}</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
