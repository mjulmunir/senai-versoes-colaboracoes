<mat-card class="card">
  <mat-card-content class="img-container"
    ><img
      class="img"
      src="./assets/img/products/{{ product.src }}"
      alt="{{ product.src }}"
  /></mat-card-content>
  <mat-card-content class="info-container">
    <p>{{ product.desc }}</p>
    <p>{{ product.price }}</p>
  </mat-card-content>
</mat-card>
