<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Loja</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="shortcut icon"
      href="img/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container">
      <header class="nav nav-pills nav-justified align-items-center">
        <div class="nav-item">
          <a class="nav-link" href="/">
            <img
              src="img/logo-banner/logomarca1.png"
              class="img-fluid"
              alt="logomarca1.png"
            />
          </a>
        </div>
        <div class="nav-item">
          <form class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
              <img
                src="img/icons/magnifying-glass.png"
                alt="magnifying-glass.png"
                class="img-fluid"
              />
            </button>
          </form>
        </div>
        <div class="nav-item nav nav-pills nav-justified">
          <a href="" class="nav-link">
            <div class="text-center">
              <img src="img/icons/user.png" class="rounded" alt="user.png" />
              <br />
              Login
            </div>
          </a>
          <a href="" class="nav-link">
            <div class="text-center">
              <img
                src="img/icons/shopping-cart.png"
                class="rounded"
                alt="shopping-cart.png"
              />
              <br />
              Carrinho
            </div>
          </a>
          <a href="" class="nav-link">
            <div class="text-center">
              <img
                src="img/icons/headphone.png"
                class="rounded"
                alt="headphone.png"
              />
              <br />
              Contato
            </div>
          </a>
        </div>
      </header>

      <img
        src="img/logo-banner/banner.png"
        class="img-fluid"
        alt="banner.png"
      />
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
