<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Loja</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/navbar.css" />

    <link
      rel="shortcut icon"
      href="img/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <header class="nav nav-justified navbar-dark bg-dark">
      <div class="nav-item">
        <a href="/"
          ><img
            src="/img/logo-banner/logomarca1.png"
            alt="logomarca1.png"
            class="img-fluid"
        /></a>
      </div>

      <div class="nav-item d-flex align-items-center justify-content-around">
        <form class="d-flex align-items-center">
          <input
            class="form-control"
            type="search"
            placeholder="Busque seu produto ..."
            aria-label="Search"
          />
          <button
            class="
              btn btn-outline-success
              d-flex
              align-items-center
              justify-content-center
            "
            type="submit"
          >
            <img
              src="/img/icons/magnifying-glass.png"
              alt="magnifying-glass.png"
              class="img-fluid"
            />
          </button>
        </form>
      </div>

      <div class="nav-item d-flex justify-content-center">
        <div class="nav-item">
          <a href="/account.html" class="nav-link"
            ><img
              src="/img/icons/user.png"
              alt="user.png"
              class="img-fluid"
            /><br />Login</a
          >
        </div>
        <div class="nav-item">
          <a href="/account.html" class="nav-link"
            ><img
              src="/img/icons/shopping-cart.png"
              alt="shopping-cart.png"
              class="img-fluid"
            /><br />Carrinho</a
          >
        </div>
        <div class="nav-item">
          <a href="/contact.html" class="nav-link"
            ><img
              src="/img/icons/headphone.png"
              alt="headphone.png"
              class="img-fluid"
            /><br />Conta</a
          >
        </div>
      </div>
    </header>

    <img src="/img/logo-banner/banner.png" alt="banner.png" class="img-fluid" />

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="
            d-flex
            align-items-center
            justify-content-center
            navbar-toggler
          "
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
