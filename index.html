<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meu primeiro site</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title-bar">
        <div class="items">
            <img src="images/logomarca1.png" alt="logomarca" height="80" width="141.83">
        </div>
        <div id="search-bar" class="items">
            <input type="text" placeholder="Busque seu produto ..." class="items">
            <img src="images/magnifying-glass.png" alt="lupa" class="items">
        </div>
        <div id="quickAccess" class="items">
            <div class="items">
                <img id="user" src="images/user.png" alt="user"><br>
                <label for="user">Minha Conta</label>
            </div>
            <div class="items">
                <img id="cart" src="images/shopping-cart.png" alt="carrinho de compras"><br>
                <label for="cart">Carrinho</label>
            </div>
            <div class="items">
                <img id="headphone" src="images/headphone.png" alt="headphone"><br>
                <label for="headphone">Contato</label>
            </div>
        </div>
    </div>

    <img src="images/top-image.png" alt="banner" width="100%">

    <nav id="menu">
        <div class="items">
            <a href="#">Todas as categorias</a>
        </div>
        <div class="items">
            <a href="#">Computadores</a>
        </div>
        <div class="items">
            <a href="#">Perif√©ricos</a>
        </div>
        <div class="items">
            <a href="#">Celulares</a>
        </div>
    </nav>
</body>
</html>
